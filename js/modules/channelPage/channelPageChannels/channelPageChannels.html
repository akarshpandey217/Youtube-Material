<div ng-init="init()">
    <div class="row">
        <h5 style="position: relative; left: 12px;">{{::channel.brandingSettings.channel.featuredChannelsTitle}}</h5>
        <a ui-sref="home.channelPage.home({id: featuredChannel.id})" class="col s6 m3 l2" ng-repeat="featuredChannel in featuredChannels">
            <div class="card">
                <div class="card-image  waves-effect waves-block waves-light">
                    <img ng-src="{{::featuredChannel.snippet.thumbnails.medium.url}}">
                </div>
                <div class="card-content">
                    <span class="truncate grey-text text-darken-4">{{::featuredChannel.snippet.title}}</span>
                </div>
            </div>
        </a>

        <div ng-if="loader" class="col s12 center">
        <spinner></spinner>
        <br>
    </div>
        <div ng-hide="featuredChannels || loader" class="center" style="margin: 30px 0px 10px 0px;">
            <i class="material-icons channel-tab-icons">error</i>
            <span>No Featured Channels Available</span>
        </div>
    </div>
</div>
