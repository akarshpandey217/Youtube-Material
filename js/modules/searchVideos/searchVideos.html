<br>
<div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" ng-model="query" ng-keypress="($event.charCode==13)?submit():return">
        <label ng-class="active" for="icon_prefix">Search for videos on youtube...</label>
    </div>
</div>
<div class="col s12 m4 center" ng-if="preloader">
    <spinner>
</div>
<div class="row" ng-if="videos">
    <div class="col s12 l6" ng-repeat="video in videos">
        <video-item video="video"></video-item>
    </div>
</div>
<button class="btn waves-effect waves-light" name="action" ng-if="previousPageToken" ng-click="submit(previousPageToken)">Previous
    <i class="material-icons right">navigate_before</i>
</button>
<button class="btn waves-effect waves-light right" name="action" ng-if="nextPageToken" ng-click="submit(nextPageToken)">Next
    <i class="material-icons right">navigate_next</i>
</button>
