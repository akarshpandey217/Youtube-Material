<div class="waves-effect card card-click hoverable" style="display: block">
    <a class="row zero-margin pos-rel" ui-sref="home.videoPage({id: video.id.videoId})">
        <div class="col s6 l5 zero-margin zero-padding pos-rel">
            <div class="zero-padding zero-margin card-image" class="card-image col s6">
                <img ng-src="{{::video.snippet.thumbnails.medium.url}}"/>
            </div>
            <div class="video-item-duration">
                {{::videoDetail.contentDetails.duration}}
            </div>
        </div>
        <div class="col s6 l7" ">
                <div title={{::video.snippet.title}} class="video-item-title" title="{{::video.snippet.title}}">
                    {{::video.snippet.title}}
                </div>
            <span class="video-item-uploaded">{{::uploaded}}</span>
        </div>
        <a ng-if="channel" class="chip channel-chip hoverable" ui-sref="home.channelPage.home({id: video.snippet.channelId})">
            <img ng-src="{{::channel.channelThumbnail}} ">
            <span class="truncate ">{{::video.snippet.channelTitle}}</span>
        </a>
    </a>
</div>
