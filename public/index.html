<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!--PRECONNECT ORIGINS-->
  <link href="https://ip-api.io" rel="preconnect">
  <link href="https://www.google-analytics.com" rel="preconnect">
  <link href="https://apis.google.com" rel="preconnect">
  <link href="https://s.ytimg.com" rel="preconnect">
  <link href="https://www.youtube.com" rel="preconnect">
  <link href="https://www.google.com" rel="preconnect">
  <link href="https://content.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect">

  <meta name="Description" content="Youtube Material">

  <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
  <title>Youtube Material</title>
  <style>
    .yt-init-loader {
      position: fixed;
      top: calc(50% - 25px);
      left: calc(50% - 25px);
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #d23b3b;
      width: 50px;
      height: 50px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg)
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-81891151-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-81891151-1');
  </script>

</head>

<body>
  <noscript>
    <strong>Are you serious? Who uses web with JS disabled these days?</strong>
  </noscript>

  <div id="ytmat">
    <div class="yt-init-loader">
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
