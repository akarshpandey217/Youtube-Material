<!DOCTYPE html>
<html ng-app="youtube">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <script type="text/javascript" src="js/angular.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/imgLoader/imgLoader.js"></script>
    <script src="js/spinner/spinner.js"></script>
    <script src="js/some.js"></script>
    <script type="text/javascript" src="js/services/searchService.js"></script>
    <title>Youtube Information Fetcher</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="youtubeController">
    <nav class="red" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">
      Youtube</a>
        </div>
    </nav>
    <main class="container">
        <br>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" ng-model="query" ng-keypress="($event.charCode==13)?submit(false):return">
                <label for="icon_prefix">Search for videos on youtube...</label>
            </div>
        </div>
        <div class="col s12 m4 center" ng-if="preloader">
            <spinner>
        </div>
        <div class="row" ng-if="response">
            <div class="col s12 m6 l3" ng-repeat="video in response.items">
                <div class="card">
                    <a href="http://www.youtube.com/watch?v={{video.id.videoId}}">
                        <div class="card-image">
                            <img-loader id="{{video.id.videoId}}" img-src="video.snippet.thumbnails.medium.url">
                        </div>
                        <div class="card-content">
                            <span class="truncate">{{video.snippet.title}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <button class="btn waves-effect waves-light" name="action" ng-if="response.prevPageToken" ng-click="submit(response.prevPageToken)">Previous
            <i class="material-icons right">navigate_before</i>
        </button>
        <button class="btn waves-effect waves-light right" name="action" ng-if="response.nextPageToken" ng-click="submit(response.nextPageToken)">Next
            <i class="material-icons right">navigate_next</i>
        </button>
    </main>
    <footer class="page-footer red">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Youtube</h5>
                    <p class="grey-text text-lighten-4">This is a simple tool to search videos on Youtube.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="orange-text text-lighten-3" href="https://www.facebook.com/pranavjindal999" target="_blank">Pranav Jindal</a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>

</html>
