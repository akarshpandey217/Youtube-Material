<!DOCTYPE html>
<html>
<div class="center" ng-if="false">
    <br>
    <br>
    <br>
    <img style="height:200px" src="https://www.youtube.com/yt/brand/media/image/YouTube-logo-full_color.png">
    <br>
    <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <h5>Loading</h5>
</div>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <meta name="theme-color" content="#c62828">
    <title>Youtube</title>
    <base href="/">
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/nprogress.css">
    <!-- Libraries -->
    <script type="text/javascript" src="js/library/angular.min.js"></script>
    <script type="text/javascript" src="js/library/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/library/angular-scroll.min.js"></script>
    <script type="text/javascript" src="js/library/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/library/moment.min.js"></script>
    <script type="text/javascript" src="js/library/moment-format.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/library/materialize.min.js"></script>
    <script type="text/javascript" src="js/library/nprogress.js"></script>
    <script type="text/javascript" src="js/library/angular-materialize.min.js"></script>
    <!-- Configurations -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/route.config.js"></script>
    <!-- Directives -->
    <script type="text/javascript" src="js/directives/imgLoader/imgLoader.js"></script>
    <script type="text/javascript" src="js/directives/spinner/spinner.js"></script>
    <script type="text/javascript" src="js/directives/videoItem/videoItem.js"></script>
    <script type="text/javascript" src="js/directives/youtubeVideo/youtubeVideo.js"></script>
    <script type="text/javascript" src="js/directives/comment/comment.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="js/services/searchService.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="js/modules/searchVideos/searchVideosController.js"></script>
    <script type="text/javascript" src="js/modules/header/headerController.js"></script>
    <script type="text/javascript" src="js/modules/videoPage/videoPageController.js"></script>
    <script type="text/javascript" src="js/modules/channelPage/channelPageController.js"></script>
    <script type="text/javascript" src="js/modules/channelPage/channelPageHome/channelPageHomeController.js"></script>
    <script type="text/javascript" src="js/modules/channelPage/channelPageAbout/channelPageAboutController.js"></script>
    <script type="text/javascript" src="js/modules/channelPage/channelPageVideos/channelPageVideosController.js"></script>
    <script type="text/javascript" src="js/modules/channelPage/channelPageChannels/channelPageChannelsController.js"></script>
    <script type="text/javascript" src="js/modules/sidenav/sidenav.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>

<body>
    <div ui-view="header"></div>
    <div ui-view="sidenav"></div>
    
    <main ng-swipe-right="toggleSidenav()" ng-class="isMobile?'':sidenavMargin">
        <div ui-view="main"></div>
    </main>
    <div ng-swipe-right="toggleSidenav()" ng-class="isMobile?'':sidenavMargin" ui-view="footer"></div>
</body>

</html>
