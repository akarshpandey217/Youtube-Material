<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <meta name="theme-color" content="#c62828">
    <title>Youtube</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Set Country -->
    <script type="text/javascript">
    var country = null;
    var setCountry = function(data) {
        country = data.countryCode;
    }
    </script>
    <script type="text/javascript" src="http://ip-api.com/json/?callback=setCountry"></script>
    <link rel="stylesheet" type="text/css" href="src/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="src/css/icons.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="stylesheet" type="text/css" href="src/css/nprogress.css">
    <div class="center" ng-if="false">
        <div style="background: url('dist/image/logo_color.png');background-repeat: no-repeat;background-size: contain;background-position: 50%;height: 100px;margin: 30vh 0vh 50px 0vh;"></div>
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <br>
        <h5>Loading</h5>
    </div>
    <script type="text/javascript" src="src/js/library/angular.js"></script>
    <script type="text/javascript" src="src/js/library/angular-ui-router.js"></script>
    <script type="text/javascript" src="src/js/library/angular-scroll.js"></script>
    <script type="text/javascript" src="src/js/library/angular-touch.js"></script>
    <script type="text/javascript" src="src/js/library/moment.js"></script>
    <script type="text/javascript" src="src/js/library/moment-duration-format.js"></script>
    <script type="text/javascript" src="src/js/library/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="src/js/library/materialize.js"></script>
    <script type="text/javascript" src="src/js/library/nprogress.js"></script>
    <script type="text/javascript" src="src/js/library/angular-materialize.js"></script>
    <script type="text/javascript" src="src/js/library/Autolinker.js"></script>
    <script type="text/javascript" src="src/js/devKey.js"></script>
    <script type="text/javascript" src="src/js/app.config.js"></script>
    <script type="text/javascript" src="src/js/directives/spinner/spinner.js"></script>
    <script type="text/javascript" src="src/js/directives/videoItem/videoItem.js"></script>
    <script type="text/javascript" src="src/js/directives/youtubeVideo/youtubeVideo.js"></script>
    <script type="text/javascript" src="src/js/directives/comment/comment.js"></script>
    <script type="text/javascript" src="src/js/directives/videoCarousel/videoCarousel.js"></script>
    <script type="text/javascript" src="src/js/services/searchService.js"></script>
    <script type="text/javascript" src="src/js/modules/searchVideos/searchVideosController.js"></script>
    <script type="text/javascript" src="src/js/modules/header/headerController.js"></script>
    <script type="text/javascript" src="src/js/modules/videoPage/videoPageController.js"></script>
    <script type="text/javascript" src="src/js/modules/channelPage/channelPageController.js"></script>
    <script type="text/javascript" src="src/js/modules/channelPage/channelPageHome/channelPageHomeController.js"></script>
    <script type="text/javascript" src="src/js/modules/channelPage/channelPageAbout/channelPageAboutController.js"></script>
    <script type="text/javascript" src="src/js/modules/channelPage/channelPageVideos/channelPageVideosController.js"></script>
    <script type="text/javascript" src="src/js/modules/channelPage/channelPageChannels/channelPageChannelsController.js"></script>
    <script type="text/javascript" src="src/js/modules/homePage/homePageController.js"></script>
    <script type="text/javascript" src="src/js/modules/trendingPage/trendingPageController.js"></script>
    <script type="text/javascript" src="src/js/modules/sidenav/sidenav.js"></script>
</head>

<body>
    <div ui-view="header"></div>
    <div ui-view="sidenav"></div>
    <main ng-swipe-right="(isMobile || isTablet) && toggleSidenav()" ng-style="opacityOnStateChange" ng-class="(isMobile || isTablet)?'':sidenavMargin">
        <div ui-view="main"></div>
    </main>
    <div ng-swipe-right="(isMobile || isTablet) && toggleSidenav()" ng-class="(isMobile || isTablet)?'':sidenavMargin" ui-view="footer"></div>
</body>

</html>
